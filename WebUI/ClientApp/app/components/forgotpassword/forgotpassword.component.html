<form *ngIf="!successMessage">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" name="email" [(ngModel)]="forgotPasswordModel.email" class="form-control" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="validateEmail()" [disabled]="disableButton">Submit</button>
</form>

<p *ngIf="errorMessage" [hidden]="successMessage || forgotPasswordModel.email" class="text-danger">{{ errorMessage }}</p>
<h1 *ngIf="successMessage" class="text-success"> {{ successMessage }} </h1>
